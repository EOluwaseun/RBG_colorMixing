<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB_colorMixin</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div id="container">

        <span id="rgbValue">rgb(0,0,0)</span>
        <div id="wrapper">
            RED<input type="range" value="0"
                min="0" max="225" id="red"
                oninput="color()"
            > 
            <div class="value">0</div>
           
        </div>
        <div id="wrapper">
            GREEN<input type="range" value="0"
                min="0" max="225" id="green"
                oninput="color()"
            > 
            <div class="value">0</div>
        </div>
        <div id="wrapper">
            BLUE<input type="range" value="0"
                min="0" max="225" id="blue"
                oninput="color()"
            > 
            <div class="value">0</div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
